<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="/script.js" async></script>
  <title>GCRC</title>
</head>

<body>
  <a id="home-nav" href="*">Home</a>
  <div id="selected-advantages-container"><strong>SELECTED ADVANTAGES</strong>
    <hr>
    <div id="selected-advantages-text"></div>
  </div>
  <div class="make-choice">

    <div class="forms">
      <h1>Select your characters advantages</h1>
      <p>A.</p>
      <form method="GET">
        <select name="user-advantages-a" id="user-advantages-a">
          <option value="absolute direction" id="option-absolute-direction">Absolute Direction</option>
          <option value="absolute timing" id="option-absolute-timing">Absolute Timing</option>
          <option value="acute senses" id="option-acute-senses">Acute Senses</option>
        </select>
        <input id="submit-advantage-a" type="submit" />
      </form>
      <p>B.</p>
      <form method="GET">
        <select name="user-advantages-b" id="user-advantages-b">
          <option value="binding" id="option-binding">Binding</option>
          <option value="blessed" id="option-blessed">Blessed</option>
          <option value="brachiator" id="option-braciator">Brachiator</option>
        </select>
        <input id="submit-advantage-b" type="submit" />
      </form>
      <p>C.</p>
      <form method="GET">
        <select name="user-advantages-c" id="user-advantages-c">
          <option value="catfall" id="option-catfall">Catfall</option>
          <option value="chameleon" id="option-chameleon">Chameleon</option>
          <option value="channeling" id="option-channeling">Channeling</option>
        </select>
        <input id="submit-advantage-c" type="submit" />
      </form>
      <p>D.</p>
      <form method="GET">
        <select name="user-advantages-d" id="user-advantages-d">
          <option value="damage resistance" id="option-damage-resistance">Damage Resistance</option>
          <option value="danger sense" id="option-danger-sense">Danger Sense</option>
          <option value="daredevil" id="option-daredevil">Daredevil</option>
        </select>
        <input id="submit-advantage-d" type="submit" />
      </form>
    </div>
  </div>
  <hr>
  <div class="toolbar">
    <button id="copy" onclick="copyToClipboard()">Copy To Clipboard</button>
  </div>
  <hr>
  <div class="display-choice" id="items-to-copy">
    <p id="display-heading">Advantages</p>
    <div class="advantages">
      <div id="place-advantage-text"></div>
    </div>
  </div>
</body>

</html>
